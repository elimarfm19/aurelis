<div class="col-lg-10 col-lg-offset-1">
  <br><br>
  <ul class="nav nav-tabs">
    <li class="active"><a class="a" data-toggle="tab">Reporte de Ganancias</a></li>
  </ul>

  <div class="container col-lg-6 col-lg-offset-2 bajar">
    <div class="row container-cierre">
    <br>
      <h3 class="center-align">Ganancias</h3>
      <br>
      <form name="Codenx" novalidate class="col s12">
        <div class="row">
        <br>
          <div class="col-lg-6">
            <h2 class="left-align">Fecha de Inicio:</h2>
            <input class="center-align" type="text" id="fecha_inicio" ng-model="fecha_inicio"/>
          </div>
          <div class="col-lg-6">
            <h2 class="left-align">Fecha de Fin:</h2>
            <input class="center-align" type="text" id="fecha_fin" ng-model="fecha_fin"/> 
          </div>
        </div>                       
        <br>                              
        <div class="center-align">                        
          <button class="btn btn-primary waves-effect waves-light" ng-disabled="!(fecha_inicio && fecha_fin)" type="submit" ng-click="generarpqtGanancia()">GENERAR REPORTE </button>
        </div>           
        <br>                                                                       
      </form>           
    </div>
  </div>        
</div>
<br>

<script type="text/javascript">
  $('#fecha_inicio').datepicker({
    language: "es",
    format:"yyyy-mm-dd"
  });

    $('#fecha_fin').datepicker({
    language: "es",
    format:"yyyy-mm-dd"
  });
</script>
