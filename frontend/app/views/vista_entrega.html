<div class="container"> 
      <div class="tamanno">
			  <div class="container col-md-6 col-md-offset-2" style="margin-top:100px; ">
	        <div class="row" ng-controller="ctrl-cliente" style=" background-color:#ffffff; border-radius: 10px; box-shadow: 8px 8px 8px black;">
            <br>
            <h3 style="color:black; font-weight:600; font-family: 'Tahoma';" class="center-align">Nueva Entrega a Cliente</h3>
            <h2 style="color:black; text-align: right; font-weight:600; font-size: 15px; font-family: 'Tahoma'; margin-right: 5%;">Cod. Recepción: {{entrega.EntregaId}}</h2>            
            <br>
	          <form name="Codenx" novalidate class="col s12">
              <div class="row col-md-12">                            
                <div class="" > 
                  <select class="select col-md-6" ng-model="entrega.cliente" ng-change="buscarCliente(entrega.cliente)"   required>
                    <option value="">Seleccione un Cliente</option>
                    <option ng-repeat="cliente in clientes" value="{{cliente._id}}">{{cliente.nombres}} {{cliente.apellidos}}</option> 
                  </select>
                  <div class="col-md-6">
                    <input disabled="true" value="Restante: {{cliente.cerrado - cliente.entregado  | currency: ' '}} (g)" style="color:black; font-weight:600; font-size: 15px; font-family: 'Tahoma'; text-align: right;"></input> 
                  </div>
                </div>      
              </div>
              <br>                
              <div style="text-align:center">
              <!-- Trigger the modal with a button -->
                <button type="button" class="btn waves-effect waves-light btn-success waves-teal btn-flat" data-toggle="modal" data-target="#piezasModal" ng-if="recepcion.RecepcionId">Piezas
                  <i class="zmdi zmdi-puzzle-piece"></i>
                </button>
              </div> 
              <br>  
              <div style="text-align:center">                        
                <button class="btn btn-primary" ng-click="add(recepcion)" ng-if="!recepcion._id" type="submit" ng-disabled="!Codenx.$valid">AÑADIR</button>
              </div>
              <br>                                                                       
          </form>        
	      </div>
	    </div>
     </div>
     <br>

<div class="container">
    <!-- Modal -->
  <div class="modal fade" id="pagosModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" ng-controller="ctrlModalPagos">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title center-align" style="color:black; font-weight:600; font-family: 'Tahoma';">Piezas Dispónibles</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <!--<div class="btn-group col-md-2 col-md-offset-9" >
              <button type="button" class="btn btn-primary" ng-click="agregar()">
                <span class="glyphicon glyphicon-plus" style="font-weight: 600; font-family: 'Tahoma';"> Nuevo</span>
              </button>
            </div>-->
          </div>
          <br>
          <div class="row">
            <div class="table-responsive">
                <table class="tablem table-hover table-striped">
                    <thead>
                        <tr class="active">
                          <th class="center-align">Proveedor </th>
                          <th class="center-align">Id</th>
                          <th class="center-align">Peso Bruto</th>
                          <th class="center-align">Ley</th>
                          <th class="center-align">Puro</th>
                          <th class="center-align">Peso Entrega</th>
                          <th class="center-align">Edtatus</th>
                          <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-pagination="item in personas" ng-pagination-size="10">
                          <td class="center-align" editable-td field="proveedor">
                            {{item.proveedor}}
                          </td>
                          <td class="center-align" editable-td row="{{item}}" field="cod_pieza">
                            {{item.cod_pieza}}
                          </td>
                          <td class="center-align" editable-td row="{{item}}" field="peso_bruto">
                            {{item.peso_bruto}}
                          </td>
                          <td class="center-align" editable-td row="{{item}}" field="ley">
                            {{item.ley}}
                          </td>
                          <td class="center-align" editable-td row="{{item}}" field="puro">
                            {{item.puro}}
                          </td>
                          <td class="center-align" editable-td row="{{item}}" field="peso_entrega">
                            {{item.peso_entrega}}
                          </td>
                          <td class="center-align">
                           <!-- <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />-->                      
                             <select multiple ng-model="selectedValues">
                              <option value="1">Blue</option>
                              <option value="2">Green</option>
                              <option value="3">Yellow</option>
                              <option value="4">Red</option>
                            </select>
                          </td>
                        </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
        <div class="modal-footer"> 
            <div class="btn-group">           
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> 
            </div>
        </div>
      </div>
    </div>  
  </div>    
</div>
