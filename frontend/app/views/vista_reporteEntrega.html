              <div class="row ">

                  <select class="select col-md-6" ng-model="cliente._id" ng-change="buscarCliente(cliente._id)">

                </div>

                </div>
              </div>                       
              <br>                              
              <div style="text-align:center">                        
                <button class="btn btn-primary waves-effect waves-light" ng-disabled="!(fecha_inicio && fecha_fin) && !(cliente)" type="submit" ng-click="generarReporte()" >GENERAR REPORTE </button>
                <a ng-href="/aurelis.html#/generarPDF" type="submit">Generar</a>
                 <button ng-click="generarpqt()" > Open Pdf</button>
              </div>

              
              <br>

<script type="text/javascript">
  function generar_pdf(){


    var columns = [
    {title: "ID", dataKey: "id"},
    {title: "Name", dataKey: "name"}, 
    {title: "Country", dataKey: "country"}, 
  
];
var rows = [
    {"id": 1, "name": "Shaw", "country": "Tanzania"},
    {"id": 2, "name": "Nelson", "country": "Kazakhstan"},
    {"id": 3, "name": "Garcia", "country": "Madagascar"},
    
];

var doc = new jsPDF('p', 'pt');
doc.autoTable(columns, rows, {
    styles: {fillColor: [100, 255, 255]},
    columnStyles: {
        id: {fillColor: 255}
    },
    margin: {top: 60},
    addPageContent: function(data) {
        doc.text("Header", 40, 30);
    }
});
doc.save('table.pdf');
  }
</script>
