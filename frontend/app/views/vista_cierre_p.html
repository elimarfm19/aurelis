
    <div class="container"> 
      <div class="tamanno">
			  <div class="container col-md-6 col-md-offset-3" style="margin-top:100px; ">
	        <div class="row" style=" background-color:#ffffff; border-radius: 10px; box-shadow: 8px 8px 8px black;" ng-controller="ctrl-cierre_p">
				    <br>
            <h3 style="color:black; font-weight:600; font-family: 'Tahoma';" class="center-align">Nuevo Cierre Proveedor</h3>          
            <h2 style="color:black; text-align: right; font-weight:600; font-size: 15px; font-family: 'Tahoma'; margin-right: 5%;">Cod. Cierre: {{cierre_p._id}}</h2>            
            <br>
	          <form name="Codenx" novalidate class="col s12">
              <div class="row ">                            
                <div class="input-field col-md-6 " ng-controller="ctrl-proveedor"> 
                  <select class="select" ng-model="cierre_p.proveedor">
                    <option style="font-size: 13px; font-weight: bold;" value="" disabled selected>Seleccione un Proveedor</option>
                    <option ng-repeat="proveedor in proveedores" value="{{ proveedor._id }}" id="p" >{{ proveedor.nombres }}  {{ proveedor.apellidos }}</option>                                   
                  </select>   
                </div>          
                <div class=" col s3">
                  <h2 style="color:black; font-weight:600; font-size: 12px; font-family: 'Tahoma';">Fecha entrega:</h2>  
                </div> 
                <div class="input-field col s3" > 
                  <input style="margin-right: 20%;" type="date" id="fecha_entrega" ng-model="string"  ng-min="" required /> 
                  <label for="fecha_entrega"></label>                                   
                </div>  
              </div>
              <br>                
              <div class="row ">
                <div class="input-field col s6">
                  <input ng-required="true" ng-model="cierre_p.cantidad" id="cantidad" type="text" class="validate" >
                  <label for="cantidad">Cantidad (g)</label>
                </div>
                <div class="input-field col s6">
                  <input ng-required="true" ng-model="cierre_p.precio" id="precio" type="text" class="validate">
                  <label for="precio">Precio * g</label>
                </div>                                
              </div>
              <div class="row ">
                <div class="input-field col s6">
                  <input disabled value="{{cierre_p.cantidad * cierre_p.precio | currency:'Bs '}}" id="total_c" type="text" class="validate" style="text-align: right;">
                  <label for="total_c">Total Cierre</label>
                </div>
                <div class="input-field col s6">
                   <input disabled value="" id="total_p" type="text" class="validate" style="text-align: right;">
                   <label for="total_p">Total Pagado</label>
                </div>                               
              </div>
              <div style="text-align:center">
              <!-- Trigger the modal with a button -->
                <button type="button" class="btn waves-effect waves-light btn-success waves-teal btn-flat" data-toggle="modal" data-target="#pagosModal">Pagos
                  <i class="zmdi zmdi-money"></i>
                </button>
              </div> 
              <br>  
              <div style="text-align:center">                        
                <button class="btn btn-primary" ng-click="add(cierre_p)" ng-if="!cierre_p._id" type="submit" ng-disabled="!Codenx.$valid">AÃ‘ADIR</button>
                <button class="btn btn-info" ng-click="update(cierre_p)" ng-if="cierre_p._id" type="submit">ACTUALIZAR</button>
              </div>
              <br>                                                                       
	        </form>           
	      </div>
	    </div>
     </div>
     <br>
     <div class="container">
    <!-- Modal -->
  <div class="modal fade" id="pagosModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" ng-controller="ctrlModalPagos">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title center-align" style="color:black; font-weight:600; font-family: 'Tahoma';">Registro de Pagos</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="btn-group col-md-2 col-md-offset-9" >
              <button type="button" class="btn btn-primary" ng-click="agregar()">
                <span class="glyphicon glyphicon-plus" style="font-weight: 600; font-family: 'Tahoma';"> Nuevo</span>
              </button>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="table-responsive">
                <table class="tablem table-hover table-striped">
                    <thead>
                        <tr class="active" style="background-color: #337ab7; border-radius: 400px 4px 0 0;">
                          <th class="center-align" style="color: #ffffff;">Ref.</th>
                          <th class="center-align" style="color: #ffffff;">Banco</th>
                          <th class="center-align" style="color: #ffffff;">Titular</th>
                          <th class="center-align" style="color: #ffffff;">Monto</th>
                          <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-pagination="item in personas" ng-pagination-size="10">
                          <td class="center-align" editable-td field="ref">
                            {{item.ref}}
                          </td>
                          <td class="center-align" editable-td row="{{item}}" field="banco">
                            {{item.banco}}
                          </td>
                          <td class="center-align" editable-td row="{{item}}" field="titular">
                            {{item.titular}}
                          </td>
                          <td class="center-align" editable-td row="{{item}}" field="monto">
                            {{item.monto | currency: 'Bs '}}
                          </td>
                          <td class="center-align">
                            <span class="glyphicon glyphicon-trash" style="cursor: pointer;" ng-click='eliminar($item)'/>
                          </td>
                        </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
        <div class="modal-footer"> 
            <div class="btn-group">           
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> 
            </div>
        </div>
      </div>
    </div>  
  </div>    
</div>
