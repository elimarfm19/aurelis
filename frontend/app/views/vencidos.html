<div class="col-lg-10 col-lg-offset-1">
    <div class="tab-pane" >
      <h3 class="center-align">Proveedores Pendientes</h3>
          <table class="table table-hover">
            <thead>
                <tr class="active">                          
                  <th class="center-align bordear-izquierda">Proveedor</th>
                  <th class="center-align">Telefono</th>
                  <th class="center-align bordear-derecha">Pendiente (g)</th>                          
                </tr>
            </thead>
            <tfoot>
              <tr class="active">
                  <th class="center-align bordear-izquierda-abajo"></th>
                  <th class="center-align"></th>
                  <th class="center-align bordear-derecha-abajo"></th>
              </tr>
            </tfoot>
            <tbody>
              <tr ng-repeat="proveedor in proveedores_pendientes">
                <td class="center-align" >
                  {{proveedor.proveedor}}
                </td>
                <td class="center-align" >
                  {{proveedor.telefono}} 
                </td>
                <td class="center-align" >
                  {{proveedor.vencido}}
                </td>
              </tr>
            </tbody>
          </table>
                  
    </div>
  </div>
</div>
