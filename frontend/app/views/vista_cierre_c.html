
    <div class="container"> 
      <div class="tamanno">
			  <div class="container col-md-6 col-md-offset-3" style="margin-top:100px; ">
	        <div class="row" style=" background-color:#ffffff; border-radius: 10px; box-shadow: 8px 8px 8px black;">
				    <br>
	          <h3 style="color:black; font-weight:600; font-family: 'Tahoma';" class="center-align">Nuevo Cierre</h3>
            <br>
	          <form name="Codenx" novalidate class="col s12">
              <div class="row ">                            
                <div class="input-field col-md-6 col-md-offset-3"> 
                <select class="select" ng-controller="ctrl-cliente" ng-model="cierre.cliente">
                    <option style="font-size: 13px; font-weight: bold;" value="" disabled selected>Seleccione un Cliente</option>
                    <option ng-repeat="cliente in clientes" value="{{ cliente._id }}" id="c" >{{ cliente.nombres }}  {{ cliente.apellidos }}</option>                                   
                  </select>                                                                             
                </div>                            
              </div>
              <br>    

              <div class="row ">
                <div class="input-field col s6">
                  <input ng-required="true" ng-model="cierre.cantidad" id="cantidad" type="text" class="validate" >
                  <label for="cantidad">Cantidad (g)</label>
                </div>
                <div class="input-field col s6">
                  <input ng-required="true" ng-model="cierre.precio" id="precio" type="text" class="validate" onkeyup="format(this)" onchange="format(this)">
                  <label for="precio">Precio * g</label>
                </div>                                
              </div>
              <div class="row ">
                <div class="input-field col s6">
                  <input disabled value="{{cierre.cantidad*cierre.precio | currency: 'Bs '}}" ng-model="cierre.total" type="text" class="validate" style="text-align: right;">
                  <label for="total_c">Total Cierre</label>
                </div>
                <div class="input-field col s6">
                   <input disabled value="{{cantidad*precio | currency: 'Bs '}}" ng-model="cierre.monto_pagado" type="text" class="validate" style="text-align: right;">
                   <label for="total_p">Total Pagado</label>
                </div>                               
              </div>
              <div style="text-align:center">
              <!-- Trigger the modal with a button -->
                <button type="button" class="btn waves-effect waves-light btn-success waves-teal btn-flat" data-toggle="modal" data-target="#pagosModal">Pagos
                  <i class="zmdi zmdi-money"></i>
                </button>
              </div> 
              <br>  
              <div style="text-align:center">                        
                <button class="btn btn-primary" ng-click="add(cierre)" ng-if="!cierre._id" type="submit" ng-disabled="!Codenx.$valid">AÃ‘ADIR</button>
                <button class="btn btn-info" ng-click="update(cierre)" ng-if="cierre._id" type="submit">ACTUALIZAR</button>
              </div>
              <br>                                                                       
	        </form>           
	      </div>
	    </div>
     </div>
     <br>

     <div class="container">
    <!-- Modal -->
  <div class="modal fade" id="pagosModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" ng-controller="ctrlModalPagos">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title center-align" style="color:black; font-weight:600; font-family: 'Tahoma';">Registro de Pagos</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="btn-group col-md-2 col-md-offset-9" >
              <button type="button" class="btn btn-primary" ng-click="agregar()">
                <span class="glyphicon glyphicon-plus" style="font-weight: 600; font-family: 'Tahoma';"> Nuevo</span>
              </button>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="table-responsive">
                <table class="tablem table-hover table-striped">
                    <thead>
                        <tr class="active" style="background-color: #337ab7; border-radius: 400px 4px 0 0;">
                          <th class="center-align" style="color: #ffffff;">Ref.</th>
                          <th class="center-align" style="color: #ffffff;">Banco</th>
                          <th class="center-align" style="color: #ffffff;">Titular</th>
                          <th class="center-align" style="color: #ffffff;">Monto</th>
                          <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-pagination="item in personas" ng-pagination-size="10">
                          <td class="center-align" editable-td field="ref">
                            {{item.ref}}
                          </td>
                          <td class="center-align" editable-td row="{{item}}" field="banco">
                            {{item.banco}}
                          </td>
                          <td class="center-align" editable-td row="{{item}}" field="titular">
                            {{item.titular}}
                          </td>
                          <td class="center-align" editable-td row="{{item}}" field="monto">
                            {{item.monto | currency: 'Bs '}}
                          </td>
                          <td class="center-align">
                            <span class="glyphicon glyphicon-trash" style="cursor: pointer;" ng-click='eliminar($item)'/>
                          </td>
                        </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
        <div class="modal-footer"> 
            <div class="btn-group">           
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> 
            </div>
        </div>
      </div>
    </div>  
  </div>    
</div>
